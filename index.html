<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="container"> 
        <img id="header-image" src="assets/images/4-WordGuess.jpg" alt="Hangman Header Image">
        <div class="row">
            <div class="col text-center"id="status"></div>
        </div>
        <div class="row">
            <div class="col-md-6 gameplay-window"><img id="header-image" src="assets/images/3-WordGuess.jpg" alt="Hangman Header Image"></div>
            <div class="col-md-6 gameplay-window">
                <p>Press A-Z to get started!</p>
                <p>Wins: <span id="wins-text"></span></p>
                <p>Current Word: </p>
                <p><span id="current-word-text"></span></p>
                <p>Number of Guesses Remaining: <span id="remaining-guesses-text"></span></p>
                <p>Letters Already Guessed: <span id="letters-guessed-text"></span></p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">

        playGame ();

    </script>

</body>
</html>
